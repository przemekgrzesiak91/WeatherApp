{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Compass Starter by Ariona, Rian</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{% static 'weathercompare/fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static 'weathercompare/style.css' %}">
		
		<!--[if lt IE 9]>
		<script src="{% static 'weathercompare/js/ie-support/html5.js' %}"></script>
		<script src="{% static 'weathercompare/js/ie-support/respond.js' %}"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="{% static 'weathercompare/images/logo.png' %}" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather Comparison</h1>
							<small class="site-description">One place to compare weather based on famous weather sites.</small>
						</div>
					</a>


				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="{% static 'weathercompare/images/banner.jpg' %}">
				<div class="container">
					<form action="#" class="find-location">
						<input type="text" placeholder="Find your location...">
						<input type="submit" value="Find">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">Google</div>
								<div class="date">6 Oct</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">New York</div>
								<div class="degree">
									<div class="num">23<sup>o</sup>C</div>
									<div class="forecast-icon">
										<img src="{% static 'weathercompare/images/icons/icon-1.svg' %}" alt="" width=90>
									</div>	
								</div>
								<span><img src="{% static 'weathercompare/images/icon-umberella.png' %}" alt="">20%</span>
								<span><img src="{% static 'weathercompare/images/icon-wind.png' %}" alt="">18km/h</span>
								<span><img src="{% static 'weathercompare/images/icon-compass.png' %}" alt="">East</span>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Interia</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="{% static 'weathercompare/images/icons/icon-3.svg' %}" alt="" width=48>
								</div>
								<div class="degree">23<sup>o</sup>C</div>
								<small>18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">WP</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="{% static 'weathercompare/images/icons/icon-5.svg' %}" alt="" width=48>
								</div>
								<div class="degree">23<sup>o</sup>C</div>
								<small>18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Onet</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="{% static 'weathercompare/images/icons/icon-7.svg' %}" alt="" width=48>
								</div>
								<div class="degree">23<sup>o</sup>C</div>
								<small>18<sup>o</sup></small>
							</div>
						</div>
					</div>
				</div>
			</div>
			<main class="main-content">

			</main> <!-- .main-content -->
		</div>
		
		<script src="{% static 'weathercompare/js/jquery-1.11.1.min.js' %}"></script>
		<script src="{% static 'weathercompare/js/plugins.js' %}"></script>
		<script src="{% static 'weathercompare/js/app.js' %}"></script>
		
	</body>

</html>
